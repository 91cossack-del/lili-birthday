        function updateTimer() {
            const timerEl = document.getElementById('timer-display');
            const page2 = document.getElementById('page-2-content');
            if (!timerEl || !page2) return;

            // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ —á–∞—Å—É –≤ –ö–∏—î–≤—ñ
            const now = new Date();
            const options = {
                timeZone: 'Europe/Kyiv',
                hour: 'numeric', minute: 'numeric', second: 'numeric',
                hour12: false
            };
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ try-catch –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ, —è–∫—â–æ toLocaleTimeString –Ω–µ –ø—Ä–∞—Ü—é—î
            let kh, km, ks;
            try {
                const kyivTimeStr = now.toLocaleTimeString('uk-UA', options);
                [kh, km, ks] = kyivTimeStr.split(':').map(Number);
            } catch (error) {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ª–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Å —è–∫ –∑–∞–ø–∞—Å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç
                kh = now.getHours();
                km = now.getMinutes();
                ks = now.getSeconds();
                console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —á–∞—Å—É –ö–∏—î–≤–∞. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –ª–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Å.", error);
            }
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ü—ñ–ª—å–æ–≤–∏–π —á–∞—Å –Ω–∞ 14:00 
            let targetTime = new Date(now);
            targetTime.setHours(11, 25, 0, 0); // –°—å–æ–≥–æ–¥–Ω—ñ –æ 14:00 (–ó–ú–Ü–ù–ò–¢–ò –¢–£–¢)

            // –Ø–∫—â–æ —Ü—ñ–ª—å–æ–≤–∏–π —á–∞—Å –≤–∂–µ –º–∏–Ω—É–≤ —Å—å–æ–≥–æ–¥–Ω—ñ, —Ü—ñ–ª—å ‚Äî 14:00 –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –¥–Ω—è
            if (now.getTime() >= targetTime.getTime()) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const diffMs = targetTime - now;
            const totalSeconds = Math.max(0, Math.floor(diffMs / 1000));
            
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const timeRemaining = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerEl.textContent = timeRemaining;

            // –õ–æ–≥—ñ–∫–∞ –∑–º—ñ–Ω–∏ —Ñ–æ–Ω—É, –∑–≤—É–∫—É —Ç–∞ –º–∏–≥–∞–Ω–Ω—è

                // –ó–∞ 10 —Å–µ–∫—É–Ω–¥ –¥–æ –∫—ñ–Ω—Ü—è
                page2.style.backgroundColor = '#FFFDD0'; // –ö—Ä–µ–º–æ–≤–∏–π —Ñ–æ–Ω

                playMusic1(); // –¢–µ–ø–µ—Ä –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –ª–∏—à–µ 1 —Ä–∞–∑ –∑–∞–≤–¥—è–∫–∏ –ø—Ä–∞–ø–æ—Ä—Ü—é isSignalPlaying
            } else if (totalSeconds <= 0) {

            initAudio(); // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∞—É–¥—ñ–æ (–±–µ–∑ –∑–∞–ø—É—Å–∫—É –∫–æ–Ω—Ç–µ–∫—Å—Ç—É)
            
            const app = document.getElementById('app');
            // –ü—Ä–∏–≤'—è–∑–∫–∞ –∑–∞–ø—É—Å–∫—É –∞—É–¥—ñ–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç—É –¥–æ –ø–µ—Ä—à–æ–≥–æ –∫–ª—ñ–∫—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ (–≤–∏—Ä—ñ—à–µ–Ω–Ω—è –ø—Ä–æ–±–ª–µ–º–∏ –∑—ñ –∑–≤—É–∫–æ–º)
            app.addEventListener('click', handleInitialInteraction, { once: true });

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –≤ URL —Ö–µ—à, —â–æ–± —Ä–æ–∑–ø–æ—á–∞—Ç–∏ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏, –∞–±–æ –ø–æ—á–∏–Ω–∞—î–º–æ –∑ Page 1
            const initialHash = window.location.hash;
            const initialPage = initialHash.match(/#page-(\d)/);
            
            if (initialPage && initialPage[1] >= 1 && initialPage[1] <= 5) {
                // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—É —Å—Ç–æ—Ä—ñ–Ω–∫—É, –∞–ª–µ –±–ª–æ–∫—É—î–º–æ —Ä—É—á–Ω—É –∑–º—ñ–Ω—É
                currentPage = parseInt(initialPage[1]);
            }
            // –†–µ–Ω–¥–µ—Ä–∏–º–æ –ø–æ—Ç–æ—á–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
            renderPage();
            
            // –ì–∞—Ä–∞–Ω—Ç—É—î–º–æ, —â–æ —ñ—Å—Ç–æ—Ä—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–∞
            history.replaceState(null, `Page ${currentPage}`, `#page-${currentPage}`);
        };

    </script>
